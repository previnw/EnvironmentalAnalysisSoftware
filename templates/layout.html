	{% if title %}
		<title>Environmental Analysis</title>
	{% else %}
		<title>Team Environment</title>
	{% endif %}

<style>
	.backgroundimage {
		background-image: url(https://bluebirdchildcare.com.au/wp-content/uploads/2016/09/blue-bird-childcare-cloud-background.jpg);
		background-color: #cccccc;
		height: 500px;
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover;
		position: relative;
	}
</style>

</head>
<body>


	<div class="container">
		<div class="row">
			<div class="seven columns" style="margin-top: 1.25%">
				<h5><code><a style="color: black; text-decoration: none; background-color: transparent;"href="/index">Team Environment</a></code></h5>
			</div>
			<div class="five columns" style="margin-top: 1%">
				<a class="button" href="/details">App</a>
				<a class="button" href="/datasheets">Specs</a>
				<a class="button" href="/about">About</a>
			</div>
		</div>
	</div>
		
	{% block content %}{% endblock %}

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="{{ url_for('static', filename='jquery.js') }}">\x3C/script>')</script>
